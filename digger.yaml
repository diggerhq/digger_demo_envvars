projects:
- name: dev
  dir: .
  workspace: default
  workflow: dev
workflows:
  dev:
    env_vars:
      state:
      - name: AWS_ACCESS_KEY_ID
        value_from: TF_STATE_ACCESS_KEY_ID
      - name: AWS_SECRET_ACCESS_KEY
        value_from: TF_STATE_SECRET_ACCESS_KEY
      - name: AWS_REGION
        value: us-east-1
      commands:
      - name: AWS_ACCESS_KEY_ID
        value_from: DEV_AWS_ACCESS_KEY_ID
      - name: AWS_SECRET_ACCESS_KEY
        value_from: DEV_AWS_SECRET_ACCESS_KEY
      - name: AWS_REGION
        value: us-east-1
